<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col imagemLogin">
        </div>
        <div class="col login">
            <img src="../../../assets/img/logo.png" alt="logo" class="logo">
            <span>Seja bem-vindo(a)!</span>
            <form  #formLogin="ngForm" (submit)="formLogin.valid">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" required="true" class="form-control" name="email" aria-describedby="emailHelp" placeholder="E-mail" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password"  required="true" class="form-control" name="senha" placeholder="Senha" [(ngModel)]="senha">
                </div>
                <button  class="botao" type="submit" class="btn btn-primary botao" (click)="validaUsuario()">Entrar</button>
                <div class="alert alert-danger aviso" role="alert" *ngIf="!usuarioValido">
                    E-mail ou senha incorretos!
                </div>
            </form>
        </div>
    </div>
</div>
