<div class="container-fluid">
    <div class="row align-items-center">
            <div class="col imagemLogin">
                <!-- <img src="../../../assets/img/login1.jpg" alt="celulas fotovoltaicas"> -->
            </div>
        <div class="col login">
            <img src="../../../assets/img/logo.png" alt="logo" class="logo">
            <span>Seja bem-vindo(a)!</span>
            <form  #formLogin="ngForm" (submit)="formLogin.valid">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" name="senha" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-primary botao" [disabled]="!formLogin.valid">Entrar</button>
                </form>
        </div>
    </div>
</div>
