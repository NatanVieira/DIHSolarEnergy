<div class="container-fluid">
   <dih-alerta [mensagem]="'Não foi possível carregar os dados das unidades! Por favor recarregue a página.'" [sucessoOuFalha]="mostraAlerta" [mostraBtnFecha]="true" *ngIf="mostraAlerta === 4"></dih-alerta>
   <dih-alerta [mensagem]="'Não foi possível cadastrar, favor tentar mais tarde.'" [sucessoOuFalha]="mostraAlerta" [mostraBtnFecha]="true" *ngIf="mostraAlerta === 2"></dih-alerta>
    <div class="row">
        <div class="col">
            <form #formGeracao="ngForm" (submit)="formGeracao.valid">
                <div class="form-group">
                  <label>Selecione uma unidade</label>
                  <select class="form-control" name="unidade" [(ngModel)]="geracao.idUnidade">
                    <option *ngFor="let unidade of listaUnidades" [value]="unidade.id">{{unidade.apelido}}</option>
                  </select>
                </div>
                <div class="form-group">
                    <label>Data</label>
                    <input type="date" required="true" name="data" class="form-control" placeholder="Data" [(ngModel)]="geracao.data">
                </div>
                <div class="form-group">
                    <label>Geração</label>
                    <input type="number" min="1" max="99999999" required="true" name="geracao" class="form-control" placeholder="Geração" [(ngModel)]="geracao.energiaGerada">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!formGeracao.valid" (click)="cadastrarGeracao()">Cadastrar</button>
              </form>
        </div>
    </div>
</div>
