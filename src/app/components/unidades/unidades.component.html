<div class="container-fluid">
    <dih-alerta [mensagem]="'Unidade cadastrada / atualizada com sucesso!!!'" [sucessoOuFalha]="mostraAlerta" [mostraBtnFecha]="true" *ngIf="mostraAlerta === 1"></dih-alerta>
    <dih-alerta [mensagem]="'Falha ao cadastrar / atualizar unidade!!!'" [sucessoOuFalha]="mostraAlerta" [mostraBtnFecha]="true" *ngIf="mostraAlerta === 2"></dih-alerta>
    <dih-alerta [mensagem]="'Unidade removida com sucesso!!!'" [sucessoOuFalha]="1" [mostraBtnFecha]="true" *ngIf="mostraAlerta === 3"></dih-alerta>
    <dih-alerta [mensagem]="'Falha ao remover unidade!!!'" [sucessoOuFalha]="2" [mostraBtnFecha]="true" *ngIf="mostraAlerta === 4"></dih-alerta>
    <div class="row">
        <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Cadastrar nova unidade" routerLink="/cadastro-unidade"><span><fa-icon [icon]="faStar"></fa-icon></span> Cadastrar nova unidade</button>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Apelido</th>
                        <th>Local</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let unidade of listaUnidades">
                        <td>{{unidade.id}}</td>
                        <td>{{unidade.apelido}}</td>
                        <td>{{unidade.local}}</td>
                        <td>{{unidade.marca}}</td>
                        <td>{{unidade.modelo}}</td>
                        <td>
                            <button class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Editar" (click)="editarUnidade(unidade.id)"><span><fa-icon [icon]="faPencil"></fa-icon></span></button>
                        </td>
                        <td>
                            <button class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Remover" (click)="removerUnidade(unidade.id)"><span><fa-icon [icon]="faRemove"></fa-icon></span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
