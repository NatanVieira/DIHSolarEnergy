<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form #formCadastro="ngForm" (submit)="formCadastro.valid">
                <div class="form-group">
                    <label>Apelido</label>
                    <input type="text" required="true" name="apelido" class="form-control" placeholder="Apelido" [(ngModel)]="unidadeGeradora.apelido">
                </div>
                <div class="form-group">
                    <label>Local</label>
                    <input type="text" required="true" name="local" class="form-control" placeholder="Local" [(ngModel)]="unidadeGeradora.local">
                </div>
                <div class="form-group">
                    <label>Marca</label>
                    <input type="text" required="true" name="marca" class="form-control" placeholder="Marca" [(ngModel)]="unidadeGeradora.marca">
                </div>
                <div class="form-group">
                    <label>Modelo</label>
                    <input type="text" required="true" name="modelo" class="form-control" placeholder="Modelo" [(ngModel)]="unidadeGeradora.modelo">
                </div>
                <div class="form-check">
                  <input type="checkbox" name="status" class="form-check-input" [(ngModel)]="unidadeGeradora.status">
                  <label class="form-check-label">Ativo</label>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!formCadastro.valid" (click)="atualizarUnidade()">Cadastrar</button>
              </form>
        </div>
    </div>
</div>
